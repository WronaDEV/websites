<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClothesShop.pl | Strona główna</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>
<body>
    <div id="navbar">
        <p id="nav-main-text">ClothesShop.pl</p>
    </div>
    <div id="main-section">
        <img id="main-banner" src="assets/main-banner.png">
        <div id="products-div">
            <div class="product-div" id="product-1">
                <img class="product-img" src="https://static.nike.com/a/images/t_PDP_1728_v1/f_auto,q_auto:eco/38fc1232-33b6-4070-923c-89ab0fa0916a/buty-meskie-air-force-1-07-VJhk3P.png">
                <p class="product-name">Nike Air Force 1</p>
                <p class="product-price">549.99 zł</p>
                <div class="product-buy-button">
                    Buy Now
                </div>
            </div>
            <div class="product-div" id="product-2">
                <img class="product-img" src="https://static.nike.com/a/images/t_PDP_1728_v1/f_auto,q_auto:eco/38fc1232-33b6-4070-923c-89ab0fa0916a/buty-meskie-air-force-1-07-VJhk3P.png">
                <p class="product-name">Nike Air Force 1</p>
                <p class="product-price">549.99 zł</p>
                <div class="product-buy-button">
                    Buy Now
                </div>
            </div>
        </div>
    </div>
</body>
</html>
